<div class="wrapper">
  <form class="form-signin">       
    <h2 >Please login</h2>
    <div class="form-group">
    <input type="email" class="form-control" name="username" placeholder="Email Address@gmail.com"  ngModel name="email"
    #email="ngModel"
    required  />
<div  *ngIf="email.invalid && (email.dirty || email.touched)">
  <div *ngIf="email.errors.required">Email est requis</div>
  <div *ngIf="email.errors.email">Email invalide</div>
</div>
  </div>
    <input type="password" class="form-control" name="password" placeholder="Password" minlength="10" maxlength="15" required=""/>      
  
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
  </form>
</div>
